name: Build and Deploy Code

on:
  push:
    branches:
      - main
      - staging
      - test
      - dev
  pull_request:
    branches:
      - main
      - staging

jobs:
  job1:
    environment:
      name: testing
    env:
      DATABASE_HOSTNAME: ${{vars.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{vars.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{vars.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{vars.DATABASE_NAME}}
      DATABASE_USERNAME: ${{vars.DATABASE_USERNAME}}
      SECRET_KEY: ${{vars.SECRET_KEY}}
      ALGORITHM: ${{vars.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{vars.ACCESS_TOKEN_EXPIRE_MINUTES}}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ${{vars.DATABASE_USERNAME}}
          POSTGRES_PASSWORD: ${{vars.DATABASE_PASSWORD}}
          POSTGRES_DB: ${{vars.DATABASE_NAME}}_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    runs-on: ubuntu-latest
    steps:
      - name: Pulling git repo
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Update PIP
        run: python -m pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: |
          pip install pytest
          pytest